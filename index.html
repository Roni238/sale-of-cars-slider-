<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>sale of cars (slider)</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #6b8a3e -26%, #b5b2ad 145%);">
          <h1>Nissan GT-R</h1>
          <p>Двигатель
            3.8 л / 530 л.с.| 3 400 000₽</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #427091 -1%, #b48372 124%);">
          <h1>Toyota GT86</h1>
          <p>Двигатель
            2.0 л / 200 л.с. | 1 350 000₽</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #74bb45 1%, #548a1b 128%);">
          <h1>Nissan 350Z</h1>
          <p>Двигатель
            3.5 л / 313 л.с. | 900 000₽</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #F39102  -8%,#FFE101 138%);">
          <h1> Supra IV (A80)</h1>
          <p>Двигатель
            3.0 л / 324 л.с. | 1 800 000₽</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #8c8072  -8%,#ab7352 138%);">
          <h1> Mazda RX-7</h1>
          <p>Двигатель
            1.3 л / 150 л.с | 470 000₽</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('http://jmenplus-prod-resources.s3-ap-southeast-1.amazonaws.com/files/field/field_other_images/article/dscn4702x1_copy.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('http://3.bp.blogspot.com/-rF-U0mgxo3o/TfkmVEWsM-I/AAAAAAAAAKw/RxZxB31S49w/s1600/toyota_supra_g0501_05.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/f1/2d/b4/f12db42a408f198e3353d9e3e612b0b8.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://s1.cdn.autoevolution.com/images/news/toyota-gt-86-nismo-is-a-cool-play-on-colors-and-parts-139631_1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.postimg.cc/4ykV4D0Q/1327141.jpg');
          "
        ></div>
        
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
